name: customer_app
description: "A new Flutter project."

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ^3.5.2

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1
  image_picker: ^1.1.2
  firebase_core: ^3.13.0
  cloud_firestore: ^5.6.7
  firebase_storage: ^12.4.5
  url_launcher: ^6.3.1
  font_awesome_flutter: ^10.8.0
  lottie: ^3.3.1
  uuid: ^4.0.0
  uuid_v4: ^1.0.2
  shared_preferences: ^2.5.3
  flutter_launcher_icons: ^0.14.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/pic/logoamorfiinvent.png"

flutter:
  uses-material-design: true
  assets:
    - assets/pic/logoamorfiinvent.png
    - assets/pic/bgwelcomepage.jpg
    - assets/animations/hourglass.json
    - assets/animations/approved.json
    - assets/animations/rejected.json
    - assets/animations/loading.json